backend:
    name: git-gateway
    branch: netlifycms
collections:
    - name: "about"
      label: "About"
      folder: "src/content/about"
      create: true
      fields:
          - {
                label: "Title",
                name: "title",
                widget: "hidden",
                default: "about-me",
            }
          - {label: "Bio", name: "bio", widget: "text"}
          - {label: "Photo", name: "photo", widget: "file"}
    - name: "carousel"
      label: "Carousel"
      folder: "src/content/carousel"
      fields:
          - {label: "Photos", name: "photos", widget: "file"}
    - name: "pricing"
      label: "Pricing"
      folder: "src/content/pricing"
      fields:
          - {label: "Description", name: "description", widget: "markdown"}
    - name: "testimonial"
      label: "Testimonial"
      folder: "src/content/testimonial"
      create: true
      identifier_field: name
      fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Quote", name: "quote", widget: "text"}
          - {label: "Photo", name: "photo", widget: "file"}
public_folder: "/images/uploads"
publish_mode: editorial_workflow
media_folder: "static/images/uploads"
